<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Base -->
  <rect x="80" y="170" width="40" height="10" rx="2" fill="#d4af37" />
  <rect x="70" y="165" width="60" height="10" rx="2" fill="#ffd700" />

  <!-- Trophy Cup -->
  <g>
    <!-- Trophy Body -->
    <path d="M70 40 L130 40 L125 120 L75 120 Z" fill="#ffd700" stroke="#d4af37" stroke-width="2" />
    
    <!-- Trophy Rim -->
    <path d="M65 40 L135 40 L130 30 L70 30 Z" fill="#ffd700" stroke="#d4af37" stroke-width="2" />
    
    <!-- Trophy Handles -->
    <path d="M65 40 C 55 50, 55 70, 65 80" fill="none" stroke="#ffd700" stroke-width="8" />
    <path d="M135 40 C 145 50, 145 70, 135 80" fill="none" stroke="#ffd700" stroke-width="8" />
    
    <!-- Trophy Stem -->
    <rect x="90" y="120" width="20" height="45" fill="#ffd700" stroke="#d4af37" stroke-width="1" />
  </g>

  <!-- Star on top -->
  <g transform="translate(100, 20) scale(0.7)">
    <path d="M0 -15 L3 -5 L13 -5 L5 1 L8 12 L0 6 L-8 12 L-5 1 L-13 -5 L-3 -5 Z" fill="#fffacd" stroke="#d4af37" />
  </g>

  <!-- Sparkles -->
  <g opacity="0.9">
    <circle cx="70" cy="50" r="2" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="130" cy="50" r="2" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.3s" repeatCount="indefinite" />
    </circle>
    <circle cx="100" cy="80" r="2" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.6s" repeatCount="indefinite" />
    </circle>
    <circle cx="85" cy="100" r="2" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.9s" repeatCount="indefinite" />
    </circle>
    <circle cx="115" cy="100" r="2" fill="white">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.2s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- "Employee of the Year" text -->
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#8b0000" font-weight="bold">EMPLOYEE</text>
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#8b0000" font-weight="bold">OF THE</text>
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#8b0000" font-weight="bold">YEAR</text>
  <text x="100" y="107" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#8b0000" font-weight="bold">2024</text>
</svg>